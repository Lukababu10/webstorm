<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გარე JavaScript</title>
</head>
<body>
<p id="text">ეს არის საწყისი ტექსტი.</p>
<button onclick="changeText()">ტექსტის შეცვლა</button>
<hr>

<ul id="myList">
    <li>ელემენტი 1</li>
    <li>ელემენტი 2</li>
</ul>
<button onclick="addItem()">ელემენტის დამატება</button>

<hr>

<div id="box" style="width:100px; height:100px; background:red;"></div>
<br>
<button onclick="toggleBox()">მაჩვენე / დამალე</button>

<hr>

<input type="text" id="nameInput" placeholder="შეიყვანე სახელი">
<button onclick="showName()">აჩვენე სახელი</button>
<p id="output"></p>

<hr>
<script src="java.js"></script>
</body>
</html>
